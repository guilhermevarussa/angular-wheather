<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  
    <!-- Position Column -->
    <ng-container matColumnDef="fellsLike">
      <th mat-header-cell *matHeaderCellDef> Fells Like </th>
      <td mat-cell *matCellDef="let element"> {{element.main.feels_like}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="humity">
      <th mat-header-cell *matHeaderCellDef> Humity </th>
      <td mat-cell *matCellDef="let element"> {{element.main.humity}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="tempMax">
      <th mat-header-cell *matHeaderCellDef> Temp. Max </th>
      <td mat-cell *matCellDef="let element"> {{element.main.temp_max}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="tempMin">
      <th mat-header-cell *matHeaderCellDef> Temp. Min </th>
      <td mat-cell *matCellDef="let element"> {{element.main.temp_min}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
