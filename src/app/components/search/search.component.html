<div class="container">
  <mat-card class="card">
    <mat-card-content class="card-form">
      <form [formGroup]="weatherForm">
        <mat-form-field>
          <mat-label>Search city</mat-label>
          <input matInput placeholder="Ex. Sorriso" formControlName="city" />
        </mat-form-field>

        <button mat-button (click)="submitWheatherCity()">Search</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
