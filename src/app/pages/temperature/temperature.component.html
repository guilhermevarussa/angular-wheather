<mat-card>
    <mat-card-header>
      <mat-card-title>{{weather.name}}</mat-card-title>
      <mat-card-subtitle>{{weather.weather[0].description}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{weather.main.temp}}
        
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Complete weather</button>
    </mat-card-actions>
  </mat-card>
